<!DOCTYPE html>
<html lang="en">
<head>

                <div class="inp"></div>

                <div class="inp">
                <label class="label" for="password">Password</label>
                <input type="password" required name="password" id="password" class="input" placeholder="Enter password"></div>

                <div class="terms"><input type="checkbox" required name="checkbox" id="checkbox"><label for="checkbox">I agree to the <a href="https://policies.google.com/terms?hl=en-US">terms & policy</a></label></div>

                <button type="submit" class="btn">Sign up</button>
            </form>

                <div class="or">
                    <hr class="or_hr">
                    <p>or</p>
                    <hr class="or_hr">
                </div>

                <div class="sign_in">
                    <div class="sign_btn">
                    <a href="https://www.google.com" class="signInWith">
